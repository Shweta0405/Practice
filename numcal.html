<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head >
    <meta charset="utf-8" >

    <script src="angular.min.js" > </script>
    <script src="napp.js" > </script>

    <title >Name Calculator</title>
  </head >
  <body ng-app="nameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="nameCalculatorController">
      <div>
          Your Name:
          <input type="text" ng-model="name" ng-keyup="displayvalue()">
      </div>
      <div>
        Total Numeric Value of the Person's Name is:{{totalvalue}}{{x}}
      </div>
    </div>

  </body>
</html>
